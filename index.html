<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oritron:wght@400..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8008132</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h2>Calculator</h2>
        <div id="calculator">
            <div id="output-container">
                <div id="output">5318008</div>
            </div>
            <button type="button" id="clear">C</button>
            <button type="button" id="plusminus">+/-</button>
            <button type="button" id="percent">%</button>
            <button type="button" id="/" class="orange">&divide;</button>
            <button type="button" id="9">9</button>
            <button type="button" id="8">8</button>
            <button type="button" id="7">7</button>
            <button type="button" id="*" class="orange">&times;</button>
            <button type="button" id="6">6</button>
            <button type="button" id="5">5</button>
            <button type="button" id="4">4</button>
            <button type="button" id="-" class="orange">-</button>
            <button type="button" id="3">3</button>
            <button type="button" id="2">2</button>
            <button type="button" id="1">1</button>
            <button type="button" id="+" class="orange">+</button>
            <button type="button" id="0" class="zero">0</button>  
            <button type="button" id=".">.</button> 
            <button type="button" id="equals" class="orange">=</button> 
        </div>
    </div>
    <div id="title">
        <h1 >Made by Carson</h1>
        <svg style="width:130px; scale: .5;">
            <mask id="hole1">
                <rect width="100%" height="100%" fill="white"/>
                <circle r="45" cx="60" cy="50" fill="black"/>
            </mask>

            <mask id="hole2">
                <rect width="100%" height="100%" fill="white"/>
                <circle r="45" cx="90" cy="80" fill="black"/>
            </mask>
            <circle r="50" cx="50" cy="50" mask="url(#hole1)" fill="darkred"/>
            <circle r="50" cx="80" cy="80" mask="url(#hole2)" fill="darkred"/>
            <path
            d="M47 29.5C53 13.9611 49 0.5 49 0.5C49 0.5 40 9.61848 28 14.5C15 19.7883 0 19 0 19C0 19 12 23.2905 23 22C35 20.5922 42 15.5 42 15.5C42 15.5 42.5 26 35.5 39C28.5 52 18 58 18 58C18 58 38.5 51.5135 47 29.5Z"
            fill="darkred"
            mask="url(#arrow)"
            transform="translate(78 85)"
            id="Arrowtip"
            />
        </svg>
    </div>
</body>
</html>
