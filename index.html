<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oritron:wght@400..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8008132</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h2>Calculator</h2>
        <div id="calculator">
            <div id="output-container">
                <div id="output">5318008</div>
            </div>
            <button type="button" id="clear">C</button>
            <button type="button" id="plusminus">+/-</button>
            <button type="button" id="percent">%</button>
            <button type="button" id="/" class="orange">&divide;</button>
            <button type="button" id="9">9</button>
            <button type="button" id="8">8</button>
            <button type="button" id="7">7</button>
            <button type="button" id="*" class="orange">&times;</button>
            <button type="button" id="6">6</button>
            <button type="button" id="5">5</button>
            <button type="button" id="4">4</button>
            <button type="button" id="-" class="orange">-</button>
            <button type="button" id="3">3</button>
            <button type="button" id="2">2</button>
            <button type="button" id="1">1</button>
            <button type="button" id="+" class="orange">+</button>
            <button type="button" id="0" class="zero">0</button>  
            <button type="button" id=".">.</button> 
            <button type="button" id="equals" class="orange">=</button> 
        </div>
    </div>
    <h1 id="title">Made by Carson</h1>
</body>
</html>
